<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Andrea Leal Festas</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      background: #000;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      position: relative;
    }

    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-position: center;
      background-size: cover;
      filter: blur(8px) brightness(0.7);
      z-index: 0;
      transition: background-image 1.5s ease;
    }

    .instagram-icon {
      position: fixed;
      top: 15px;
      right: 15px;
      width: 40px;
      height: 40px;
      z-index: 999;
    }

    .instagram-icon img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      cursor: pointer;
    }

    .slider {
      position: relative;
      width: 100%;
      max-width: 400px;
      height: 100%;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      perspective: 1000px;
      z-index: 1;
      gap: 10px;
      padding-top: 30px;
    }

    .slide {
      width: 90%;
      max-height: 28%;
      border-radius: 10px;
      object-fit: cover;
      backface-visibility: hidden;
      transform-origin: bottom center;
      opacity: 0;
    }

    .fadeInScale {
      animation: fadeInScale 1s ease forwards;
    }

    @keyframes fadeInScale {
      0% {
        opacity: 0;
        transform: scale(0.8);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    .slideInLeft {
      animation: slideInLeft 1s ease forwards;
    }

    @keyframes slideInLeft {
      0% {
        opacity: 0;
        transform: translateX(-100px);
      }
      100% {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .final-slide {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1;
      animation: fadeIn 2s ease forwards;
      border-radius: 0;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(1.05);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .text-overlay {
      position: absolute;
      top: 10%;
      right: 5%;
      text-align: right;
      color: #fff;
      z-index: 2;
      text-shadow: 0 0 10px rgba(0,0,0,0.8);
      display: none;
    }

    .text-overlay h1,
    .text-overlay p {
      opacity: 0;
      filter: blur(10px);
    }

    .text-overlay h1 {
      font-size: 2.5rem;
      margin: 0;
    }

    .text-overlay p {
      font-size: 1.2rem;
      margin-top: 15px;
      line-height: 1.4;
    }

    @keyframes blurToSharp {
      0% {
        opacity: 0;
        transform: translateY(-20px);
        filter: blur(10px);
      }
      30% {
        opacity: 1;
        transform: translateY(0);
        filter: blur(6px);
      }
      60% {
        filter: blur(3px);
      }
      100% {
        opacity: 1;
        filter: blur(0);
      }
    }
  </style>
</head>
<body>
  <a href="https://www.instagram.com/andrealealfestas?igsh=MW1lMGdpYmw1ZXhueQ==" target="_blank" class="instagram-icon">
    <img src="instagram.png" alt="Instagram">
  </a>

  <div class="background" id="background"></div>
  <div class="slider" id="slider"></div>
  <div class="text-overlay" id="textOverlay">
    <h1>Andrea Leal Festas</h1>
    <p>Segue a gente<br>no Instagram</p>
  </div>

  <script>
    const imagePaths = [
      'slide1.jpeg', 'slide2.jpeg', 'slide3.jpeg',
      'slide4.jpeg', 'slide5.jpeg', 'slide6.jpeg',
      'slide7.jpeg', 'slide8.jpeg', 'slide9.jpeg',
      'slide10.jpeg', 'slide11.jpeg', 'slide12.jpeg'
    ];
    const finalImage = 'andrea.jpeg';
    const groupSize = 3;
    let currentGroup = 0;

    const slider = document.getElementById('slider');
    const background = document.getElementById('background');
    const textOverlay = document.getElementById('textOverlay');
    const textH1 = textOverlay.querySelector('h1');
    const textP = textOverlay.querySelector('p');

    function showGroup(index) {
      slider.innerHTML = '';
      textOverlay.style.display = 'none';
      textH1.style.animation = '';
      textP.style.animation = '';

      const start = index * groupSize;
      const groupImages = imagePaths.slice(start, start + groupSize);

      const effectClass = index % 2 === 0 ? 'fadeInScale' : 'slideInLeft';

      groupImages.forEach((src, i) => {
        const img = document.createElement('img');
        img.src = src;
        img.classList.add('slide', effectClass);
        img.style.animationDelay = `${i * 1}s`;
        slider.appendChild(img);
      });

      const bgIndex = groupImages[1] ? start + 1 : start;
      background.style.backgroundImage = `url(${imagePaths[bgIndex]})`;
    }

    function showFinalSlide() {
      slider.innerHTML = '';
      background.style.backgroundImage = `url(${finalImage})`;

      const finalImg = document.createElement('img');
      finalImg.src = finalImage;
      finalImg.classList.add('final-slide');
      slider.appendChild(finalImg);

      textOverlay.style.display = 'block';
      textH1.style.animation = 'blurToSharp 4s ease-in-out forwards';
      textP.style.animation = 'blurToSharp 4s ease-in-out forwards';
    }

    function nextGroup() {
      const start = currentGroup * groupSize;
      const groupImages = imagePaths.slice(start, start + groupSize);

      if (groupImages.length > 0) {
        showGroup(currentGroup);
        currentGroup++;
        setTimeout(nextGroup, 6000);
      } else {
        showFinalSlide();
      }
    }

    nextGroup();
  </script>
</body>
</html>
