<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slide com Cubo Rotativo</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      background: #000;
      overflow: hidden;
      font-family: sans-serif;
      position: relative;
    }

    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-position: center;
      background-size: cover;
      filter: blur(8px) brightness(0.7);
      z-index: 0;
      transition: background-image 1.5s ease;
    }

    .instagram-icon {
      position: fixed;
      top: 15px;
      right: 15px;
      width: 40px;
      height: 40px;
      z-index: 999;
    }

    .instagram-icon img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      cursor: pointer;
    }

    .slider {
      position: relative;
      width: 100%;
      max-width: 400px;
      height: 100%;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      perspective: 1000px;
      z-index: 1;
      gap: 10px;
      padding-top: 30px;
    }

    .slide {
      width: 90%;
      max-height: 28%;
      border-radius: 10px;
      object-fit: cover;
      backface-visibility: hidden;
      transform-origin: bottom center;
      opacity: 0;
    }

    .slide.enter {
      animation: cubeIn 1s ease forwards;
    }

    @keyframes cubeIn {
      0% {
        transform: rotateX(90deg);
        opacity: 0;
      }
      100% {
        transform: rotateX(0deg);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <a href="https://www.instagram.com/andrealealfestas?igsh=MW1lMGdpYmw1ZXhueQ==" target="_blank" class="instagram-icon">
    <img src="instagram.png" alt="Instagram">
  </a>

  <div class="background" id="background"></div>
  <div class="slider" id="slider"></div>

  <script>
    const totalSlides = 11;
    const imagePaths = Array.from({ length: totalSlides }, (_, i) => `slide${i + 1}.jpeg`);
    const groupSize = 3;
    let currentGroup = 0;

    const slider = document.getElementById('slider');
    const background = document.getElementById('background');

    function showGroup(index) {
      slider.innerHTML = '';
      const start = index * groupSize;
      const groupImages = imagePaths.slice(start, start + groupSize);

      groupImages.forEach((src, i) => {
        const img = document.createElement('img');
        img.src = src;
        img.classList.add('slide', 'enter');
        img.style.animationDelay = `${i * 1}s`;
        slider.appendChild(img);
      });

      // Usa a imagem do meio como fundo, ou a primeira se sÃ³ houver uma
      const bgIndex = groupImages[1] ? start + 1 : start;
      background.style.backgroundImage = `url(${imagePaths[bgIndex]})`;
    }

    function nextGroup() {
      showGroup(currentGroup);
      currentGroup++;
      if (currentGroup * groupSize >= imagePaths.length) {
        currentGroup = 0;
      }
      setTimeout(nextGroup, 6000);
    }

    nextGroup();
  </script>
</body>
</html>
