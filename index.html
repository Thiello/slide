<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apresentação de Slides</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff69b4, #87cefa);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: sans-serif;
      position: relative;
    }

    /* Ícone do Instagram */
    .instagram-icon {
      position: absolute;
      top: 15px;
      right: 15px;
      width: 40px;
      height: 40px;
      z-index: 10;
    }

    .instagram-icon img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      cursor: pointer;
    }

    .slider {
      width: 100%;
      max-width: 400px;
      height: 90%;
      position: relative;
    }

    .slide-group {
      position: absolute;
      width: 100%;
      height: 100%;
      padding-top: 10px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      gap: 15px;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .slide-group.active {
      opacity: 1;
    }

    .slide-group img {
      width: 90%;
      max-height: 28%;
      object-fit: cover;
      border-radius: 10px;
      opacity: 0;
      animation: fadeIn 1s forwards;
    }

    .slide-group img:nth-child(2) {
      animation-delay: 1s;
    }

    .slide-group img:nth-child(3) {
      animation-delay: 2s;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <!-- Ícone do Instagram -->
  <a href="https://www.instagram.com/andrealealfestas?igsh=MW1lMGdpYmw1ZXhueQ==" target="_blank" class="instagram-icon">
    <img src="instagram.png" alt="Instagram">
  </a>

  <div class="slider" id="slider"></div>

  <script>
    const totalSlides = 11;
    const imagePaths = Array.from({ length: totalSlides }, (_, i) => `slide${i + 1}.jpeg`);
    const groupSize = 3;
    let currentGroup = 0;
    const slider = document.getElementById('slider');

    function createSlideGroup(images) {
      const group = document.createElement('div');
      group.classList.add('slide-group');
      images.forEach(src => {
        const img = document.createElement('img');
        img.src = src;
        group.appendChild(img);
      });
      return group;
    }

    function showNextGroup() {
      const start = currentGroup * groupSize;
      const groupImages = imagePaths.slice(start, start + groupSize);

      if (groupImages.length === 0) {
        currentGroup = 0;
        return showNextGroup();
      }

      const group = createSlideGroup(groupImages);
      slider.appendChild(group);
      requestAnimationFrame(() => group.classList.add('active'));

      setTimeout(() => {
        group.classList.remove('active');
        setTimeout(() => {
          slider.removeChild(group);
          currentGroup++;
          showNextGroup();
        }, 1000);
      }, 5000);
    }

    showNextGroup();
  </script>
</body>
</html>
