<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apresentação de Slides</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background-color: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      font-family: sans-serif;
    }

    .slider {
      width: 100%;
      max-width: 400px;
      height: 100%;
      position: relative;
    }

    .slide-group {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-evenly;
      align-items: center;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .slide-group.active {
      opacity: 1;
    }

    .slide-group img {
      width: 90%;
      max-height: 30%;
      object-fit: cover;
      border-radius: 10px;
      opacity: 0;
      animation: fadeIn 1s forwards;
    }

    .slide-group img:nth-child(2) {
      animation-delay: 1s;
    }

    .slide-group img:nth-child(3) {
      animation-delay: 2s;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="slider" id="slider"></div>

  <script>
    const totalSlides = 11;
    const imagePaths = Array.from({ length: totalSlides }, (_, i) => `slide${i + 1}.jpeg`);
    const groupSize = 3;
    let currentGroup = 0;
    const slider = document.getElementById('slider');

    function createSlideGroup(images) {
      const group = document.createElement('div');
      group.classList.add('slide-group');
      images.forEach(src => {
        const img = document.createElement('img');
        img.src = src;
        group.appendChild(img);
      });
      return group;
    }

    function showNextGroup() {
      const start = currentGroup * groupSize;
      const groupImages = imagePaths.slice(start, start + groupSize);

      if (groupImages.length === 0) {
        currentGroup = 0;
        return showNextGroup();
      }

      const group = createSlideGroup(groupImages);
      slider.appendChild(group);
      requestAnimationFrame(() => group.classList.add('active'));

      setTimeout(() => {
        group.classList.remove('active');
        setTimeout(() => {
          slider.removeChild(group);
          currentGroup++;
          showNextGroup();
        }, 1000); // tempo para sumir
      }, 5000); // tempo total de exibição
    }

    showNextGroup();
  </script>
</body>
</html>
