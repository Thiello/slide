<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Galeria Adrea Leal Festas</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #ffe3ec, #fff);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
  }

  /* Moldura com efeito de vidro */
  .slider-container {
    position: relative;
    width: 90vw;
    height: 80vh;
    overflow: hidden;
    border-radius: 25px;
    backdrop-filter: blur(15px);
    background: rgba(255, 255, 255, 0.25);
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
    border: 1px solid rgba(255, 255, 255, 0.4);
  }

  /* Área interna de slides */
  .slider {
    display: flex;
    width: 100%;
    height: 100%;
    transition: transform 1s ease-in-out;
  }

  .slide {
    min-width: 100%;
    height: 100%;
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .slide img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 25px;
    transition: transform 1.5s ease, opacity 1s ease;
  }

  /* Efeito de zoom leve e fade */
  .slide.active img {
    transform: scale(1.05);
    opacity: 1;
  }

  .slide:not(.active) img {
    transform: scale(1);
    opacity: 0.7;
  }

  /* Botões de navegação transparentes */
  .buttons {
    position: absolute;
    top: 50%;
    width: 100%;
    display: flex;
    justify-content: space-between;
    transform: translateY(-50%);
    z-index: 10;
    pointer-events: none;
  }

  .buttons button {
    pointer-events: all;
    background: rgba(255, 255, 255, 0.15);
    border: none;
    color: #fff;
    font-size: 2rem;
    border-radius: 50%;
    width: 60px;
    height: 60px;
    margin: 0 20px;
    cursor: pointer;
    transition: all 0.3s ease;
    backdrop-filter: blur(8px);
  }

  .buttons button:hover {
    background: rgba(255, 255, 255, 0.4);
    color: #000;
  }

  /* Ícone do Instagram */
  .instagram {
    position: absolute;
    top: 20px;
    right: 20px;
    width: 50px;
    height: 50px;
    z-index: 15;
  }

  .instagram img {
    width: 100%;
    height: 100%;
    object-fit: contain;
    transition: transform 0.3s ease;
  }

  .instagram img:hover {
    transform: scale(1.2);
  }

  /* Responsivo */
  @media (max-width: 768px) {
    .slider-container {
      width: 95vw;
      height: 70vh;
    }

    .buttons button {
      width: 45px;
      height: 45px;
      font-size: 1.5rem;
    }

    .instagram {
      width: 40px;
      height: 40px;
    }
  }
</style>
</head>
<body>

  <div class="slider-container">
    <div class="slider" id="slider">
      <div class="slide active"><img src="slide1.jpeg" alt="Decoração 1"></div>
      <div class="slide"><img src="slide2.jpeg" alt="Decoração 2"></div>
      <div class="slide"><img src="slide3.jpeg" alt="Decoração 3"></div>
      <div class="slide"><img src="slide4.jpeg" alt="Decoração 4"></div>
      <div class="slide"><img src="slide5.jpeg" alt="Decoração 5"></div>
      <div class="slide"><img src="slide6.jpeg" alt="Decoração 6"></div>
      <div class="slide"><img src="slide7.jpeg" alt="Decoração 7"></div>
      <div class="slide"><img src="slide8.jpeg" alt="Decoração 8"></div>
      <div class="slide"><img src="slide9.jpeg" alt="Decoração 9"></div>
      <div class="slide"><img src="slide10.jpeg" alt="Decoração 10"></div>
      <div class="slide"><img src="slide11.jpeg" alt="Decoração 11"></div>
      <div class="slide"><img src="slide12.jpeg" alt="Decoração 12"></div>
      <div class="slide"><img src="slide13.jpeg" alt="Decoração 13"></div>
      <div class="slide"><img src="slide14.jpeg" alt="Decoração 14"></div>
      <div class="slide"><img src="slide15.jpeg" alt="Decoração 15"></div>
      <div class="slide"><img src="slide16.jpeg" alt="Decoração 16"></div>
      <div class="slide"><img src="slide17.jpeg" alt="Decoração 17"></div>
      <div class="slide"><img src="slide18.jpeg" alt="Decoração 18"></div>
      <div class="slide"><img src="slide19.jpeg" alt="Decoração 19"></div>
      <div class="slide"><img src="slide20.jpeg" alt="Decoração 20"></div>
    </div>

    <div class="buttons">
      <button id="prev">⟨</button>
      <button id="next">⟩</button>
    </div>

    <a href="https://www.instagram.com/andrealealfestas?igsh=MW1lMGdpYmw1ZXhueQ==" target="_blank" class="instagram">
      <img src="instagram.png" alt="Instagram">
    </a>
  </div>

<script>
  const slider = document.getElementById('slider');
  const slides = document.querySelectorAll('.slide');
  let currentIndex = 0;
  let interval;

  function updateSlider() {
    slider.style.transform = `translateX(-${currentIndex * 100}%)`;
    slides.forEach((s, i) => s.classList.toggle('active', i === currentIndex));
  }

  function nextSlide() {
    currentIndex = (currentIndex + 1) % slides.length;
    updateSlider();
  }

  function prevSlide() {
    currentIndex = (currentIndex - 1 + slides.length) % slides.length;
    updateSlider();
  }

  document.getElementById('next').addEventListener('click', () => {
    nextSlide();
    resetInterval();
  });

  document.getElementById('prev').addEventListener('click', () => {
    prevSlide();
    resetInterval();
  });

  function startAuto() {
    interval = setInterval(nextSlide, 3000); // muda a cada 3 segundos
  }

  function resetInterval() {
    clearInterval(interval);
    startAuto();
  }

  startAuto();
</script>

</body>
</html>
