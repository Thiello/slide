<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Adrea Leal Festas - Slider de Imagens</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
  font-family: 'Poppins', sans-serif;
  background-color: #000;
  overflow: hidden;
}

.slider {
  position: relative;
  height: 100vh;
  width: 100%;
  overflow: hidden;
}

.slide {
  position: absolute;
  inset: 0;
  opacity: 0;
  transition: opacity 1.5s ease;
}

.slide.is-active {
  opacity: 1;
  z-index: 2;
}

.slide img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  transition: transform 8s ease;
}

.slide.is-active img {
  transform: scale(1.05);
}

/* Botões de navegação */
.nav {
  position: absolute;
  top: 50%;
  width: 100%;
  display: flex;
  justify-content: space-between;
  padding: 0 30px;
  z-index: 10;
}

.nav button {
  background: rgba(255,255,255,0.15);
  border: none;
  color: #fff;
  font-size: 1.8rem;
  padding: 0.5rem 1rem;
  border-radius: 50%;
  cursor: pointer;
  transition: 0.3s;
}

.nav button:hover {
  background: rgba(255,255,255,0.4);
}

/* Pontinhos */
.dots {
  position: absolute;
  bottom: 30px;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  gap: 12px;
  z-index: 10;
}

.dots button {
  width: 12px;
  height: 12px;
  border-radius: 50%;
  border: none;
  background: rgba(255,255,255,0.3);
  cursor: pointer;
  transition: 0.3s;
}

.dots button.is-active {
  background: #fff;
  transform: scale(1.2);
}
</style>
</head>
<body>

<div class="slider" id="slider">

  <div class="slide is-active"><img src="slide1.jpeg" alt="Decoração de Festa"></div>
  <div class="slide"><img src="slide2.jpeg" alt="Decoração Infantil"></div>
  <div class="slide"><img src="slide3.jpeg" alt="Festa Personalizada"></div>
  <div class="slide"><img src="slide4.jpeg" alt="Festa Personalizada"></div>
  <div class="slide"><img src="slide5.jpeg" alt="Festa Personalizada"></div>
  <div class="slide"><img src="slide6.jpeg" alt="Festa Personalizada"></div>
  <div class="slide"><img src="slide7.jpeg" alt="Festa Personalizada"></div>
  <div class="slide"><img src="slide8.jpeg" alt="Festa Personalizada"></div>
  <div class="slide"><img src="slide9.jpeg" alt="Festa Personalizada"></div>
  <div class="slide"><img src="slide10.jpeg" alt="Festa Personalizada"></div>
  <div class="slide"><img src="slide11.jpeg" alt="Festa Personalizada"></div>
  <div class="slide"><img src="slide12.jpeg" alt="Festa Personalizada"></div>
  <div class="slide"><img src="slide13.jpeg" alt="Festa Personalizada"></div>
  <div class="slide"><img src="slide14.jpeg" alt="Festa Personalizada"></div>
  <div class="slide"><img src="slide15.jpeg" alt="Festa Personalizada"></div>
  <div class="slide"><img src="slide16.jpeg" alt="Festa Personalizada"></div>

  <div class="nav">
    <button id="prev">◀</button>
    <button id="next">▶</button>
  </div>

  <div class="dots" id="dots"></div>
</div>

<script>
const slides = document.querySelectorAll('.slide');
const prevBtn = document.getElementById('prev');
const nextBtn = document.getElementById('next');
const dotsContainer = document.getElementById('dots');
let index = 0;
let interval;

// Criar os pontinhos (dots)
slides.forEach((_, i) => {
  const dot = document.createElement('button');
  if (i === 0) dot.classList.add('is-active');
  dot.addEventListener('click', () => goToSlide(i));
  dotsContainer.appendChild(dot);
});
const dots = dotsContainer.querySelectorAll('button');

function showSlide(i) {
  slides.forEach((s, idx) => {
    s.classList.toggle('is-active', idx === i);
    dots[idx].classList.toggle('is-active', idx === i);
  });
}

function nextSlide() {
  index = (index + 1) % slides.length;
  showSlide(index);
}

function prevSlide() {
  index = (index - 1 + slides.length) % slides.length;
  showSlide(index);
}

function goToSlide(i) {
  index = i;
  showSlide(index);
  resetInterval();
}

prevBtn.addEventListener('click', () => { prevSlide(); resetInterval(); });
nextBtn.addEventListener('click', () => { nextSlide(); resetInterval(); });

function startAuto() {
  interval = setInterval(nextSlide, 5000);
}
function resetInterval() {
  clearInterval(interval);
  startAuto();
}

startAuto();
</script>

</body>
</html>
