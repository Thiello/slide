<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Galeria Vertical - Adrea Leal Festas</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(180deg, #ffe3ec, #fff);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  /* Área principal do slider */
  .slider-container {
    position: relative;
    width: 500px;         /* Largura aproximada de 1080px em proporção vertical */
    height: 900px;        /* Altura aproximada de 1920px em proporção vertical */
    overflow: hidden;
    border-radius: 25px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.25);
    background-color: #fff;
  }

  /* Área interna com as imagens empilhadas */
  .slider {
    display: flex;
    flex-direction: column;
    height: 100%;
    transition: transform 1s ease-in-out;
  }

  .slide {
    min-height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .slide img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 25px;
  }

  /* Botões de navegação */
  .buttons {
    position: absolute;
    bottom: 15px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 20px;
    z-index: 5;
  }

  .buttons button {
    background: rgba(255, 105, 180, 0.9);
    border: none;
    padding: 10px 16px;
    border-radius: 30px;
    color: #fff;
    font-weight: bold;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
  }

  .buttons button:hover {
    background: #ff4081;
  }

  /* Responsivo para celulares */
  @media (max-width: 600px) {
    .slider-container {
      width: 90vw;
      height: 80vh;
      border-radius: 20px;
    }
  }
</style>
</head>
<body>

  <div class="slider-container">
    <div class="slider" id="slider">
      <div class="slide"><img src="slide1.jpeg" alt="Decoração 1"></div>
      <div class="slide"><img src="slide2.jpeg" alt="Decoração 2"></div>
      <div class="slide"><img src="slide3.jpeg" alt="Decoração 3"></div>
      <div class="slide"><img src="slide4.jpeg" alt="Decoração 4"></div>
      <div class="slide"><img src="slide5.jpeg" alt="Decoração 5"></div>
      <div class="slide"><img src="slide6.jpeg" alt="Decoração 6"></div>
      <div class="slide"><img src="slide7.jpeg" alt="Decoração 7"></div>
      <div class="slide"><img src="slide8.jpeg" alt="Decoração 8"></div>
      <div class="slide"><img src="slide9.jpeg" alt="Decoração 9"></div>
      <div class="slide"><img src="slide10.jpeg" alt="Decoração 10"></div>
      <div class="slide"><img src="slide11.jpeg" alt="Decoração 11"></div>
      <div class="slide"><img src="slide12.jpeg" alt="Decoração 12"></div>
      <div class="slide"><img src="slide13.jpeg" alt="Decoração 13"></div>
      <div class="slide"><img src="slide14.jpeg" alt="Decoração 14"></div>
      <div class="slide"><img src="slide15.jpeg" alt="Decoração 15"></div>
      <div class="slide"><img src="slide16.jpeg" alt="Decoração 16"></div>
      <div class="slide"><img src="slide17.jpeg" alt="Decoração 17"></div>
      <div class="slide"><img src="slide18.jpeg" alt="Decoração 18"></div>
      <div class="slide"><img src="slide19.jpeg" alt="Decoração 19"></div>
      <div class="slide"><img src="slide20.jpeg" alt="Decoração 20"></div>
    </div>

    <div class="buttons">
      <button id="prev">⬆️</button>
      <button id="next">⬇️</button>
    </div>
  </div>

<script>
  const slider = document.getElementById('slider');
  const slides = document.querySelectorAll('.slide');
  let currentIndex = 0;

  document.getElementById('next').addEventListener('click', () => {
    currentIndex = (currentIndex + 1) % slides.length;
    updateSlider();
  });

  document.getElementById('prev').addEventListener('click', () => {
    currentIndex = (currentIndex - 1 + slides.length) % slides.length;
    updateSlider();
  });

  function updateSlider() {
    slider.style.transform = `translateY(-${currentIndex * 100}%)`;
  }
</script>

</body>
</html>
