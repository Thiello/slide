<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slide com Efeito Cubo</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      background: #000;
      overflow: hidden;
      font-family: sans-serif;
      position: relative;
    }

    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-position: center;
      background-size: cover;
      filter: blur(8px) brightness(0.7);
      z-index: 0;
      transition: background-image 1.5s ease;
    }

    .instagram-icon {
      position: fixed;
      top: 15px;
      right: 15px;
      width: 40px;
      height: 40px;
      z-index: 999;
    }

    .instagram-icon img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      cursor: pointer;
    }

    .slider {
      position: relative;
      width: 100%;
      max-width: 400px;
      height: 100%;
      margin: 0 auto;
      display: flex;
      justify-content: center;
      align-items: center;
      perspective: 1000px;
      z-index: 1;
    }

    .slide {
      position: absolute;
      width: 90%;
      max-height: 80%;
      border-radius: 10px;
      object-fit: cover;
      backface-visibility: hidden;
      transform-origin: bottom center;
      opacity: 0;
    }

    .slide.enter {
      animation: cubeIn 1s ease forwards;
    }

    .slide.exit {
      animation: cubeOut 1s ease forwards;
    }

    @keyframes cubeIn {
      0% {
        transform: rotateX(90deg);
        opacity: 0;
      }
      100% {
        transform: rotateX(0deg);
        opacity: 1;
      }
    }

    @keyframes cubeOut {
      0% {
        transform: rotateX(0deg);
        opacity: 1;
      }
      100% {
        transform: rotateX(-90deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <a href="https://www.instagram.com/andrealealfestas?igsh=MW1lMGdpYmw1ZXhueQ==" target="_blank" class="instagram-icon">
    <img src="instagram.png" alt="Instagram">
  </a>

  <div class="background" id="background"></div>
  <div class="slider" id="slider"></div>

  <script>
    const totalSlides = 11;
    const imagePaths = Array.from({ length: totalSlides }, (_, i) => `slide${i + 1}.jpeg`);
    let currentIndex = 0;
    const slider = document.getElementById('slider');
    const background = document.getElementById('background');

    function showSlide(index) {
      const newImg = document.createElement('img');
      newImg.src = imagePaths[index];
      newImg.classList.add('slide', 'enter');
      slider.appendChild(newImg);

      background.style.backgroundImage = `url(${imagePaths[index]})`;

      const oldImg = slider.querySelector('.slide:not(.enter)');
      if (oldImg) {
        oldImg.classList.remove('enter');
        oldImg.classList.add('exit');
        setTimeout(() => {
          slider.removeChild(oldImg);
        }, 1000);
      }
    }

    function nextSlide() {
      showSlide(currentIndex);
      currentIndex = (currentIndex + 1) % imagePaths.length;
      setTimeout(nextSlide, 6000);
    }

    nextSlide();
  </script>
</body>
</html>
