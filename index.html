<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Andrea Leal Festas</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      background: #000;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      position: relative;
    }

    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-position: center;
      background-size: cover;
      filter: blur(8px) brightness(0.7);
      z-index: 0;
      transition: background-image 1.5s ease;
    }

    .instagram-icon {
      position: fixed;
      top: 15px;
      right: 15px;
      width: 40px;
      height: 40px;
      z-index: 999;
    }

    .instagram-icon img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      cursor: pointer;
    }

    .slider {
      position: relative;
      width: 100%;
      max-width: 400px;
      height: 100%;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      perspective: 1000px;
      z-index: 1;
      gap: 10px;
      padding-top: 30px;
    }

    .slide {
      width: 90%;
      max-height: 28%;
      border-radius: 10px;
      object-fit: cover;
      backface-visibility: hidden;
      transform-origin: bottom center;
      opacity: 0;
    }

    .slide.enter {
      animation: cubeIn 1s ease forwards;
    }

    @keyframes cubeIn {
      0% {
        transform: rotateX(90deg);
        opacity: 0;
      }
      100% {
        transform: rotateX(0deg);
        opacity: 1;
      }
    }

    .final-slide {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1;
      animation: fadeIn 2s ease forwards;
      border-radius: 0;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(1.05);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .text-overlay {
      position: absolute;
      top: 10%;
      width: 100%;
      text-align: center;
      z-index: 2;
    }

    .text-overlay h1,
    .text-overlay p {
      font-size: 2rem;
      margin: 0;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #fff;
      width: 0;
      animation: typing 3s steps(30, end) forwards, blink 0.7s step-end infinite;
      background: linear-gradient(270deg, #ff69b4, #87cefa, #ff69b4);
      background-size: 600% 600%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 10px rgba(255,255,255,0.3);
    }

    .text-overlay p {
      font-size: 1rem;
      margin-top: 15px;
      animation-delay: 3.5s;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      50% { border-color: transparent }
    }
  </style>
</head>
<body>
  <a href="https://www.instagram.com/andrealealfestas?igsh=MW1lMGdpYmw1ZXhueQ==" target="_blank" class="instagram-icon">
    <img src="instagram.png" alt="Instagram">
  </a>

  <div class="background" id="background"></div>
  <div class="slider" id="slider"></div>
  <div class="text-overlay" id="textOverlay" style="display: none;">
    <h1>Andrea Leal Festas</h1>
    <p>Segue a gente no Instagram</p>
  </div>

  <script>
    const imagePaths = [
      'slide1.jpeg', 'slide2.jpeg', 'slide3.jpeg',
      'slide4.jpeg', 'slide5.jpeg', 'slide6.jpeg',
      'slide7.jpeg', 'slide8.jpeg', 'slide9.jpeg',
      'slide10.jpeg', 'slide11.jpeg', 'slide12.jpeg'
    ];
    const finalImage = 'andrea.jpeg';
    const groupSize = 3;
    let currentGroup = 0;

    const slider = document.getElementById('slider');
    const background = document.getElementById('background');
    const textOverlay = document.getElementById('textOverlay');

    function showGroup(index) {
      slider.innerHTML = '';
      textOverlay.style.display = 'none';

      const start = index * groupSize;
      const groupImages = imagePaths.slice(start, start + groupSize);

      groupImages.forEach((src, i) => {
        const img = document.createElement('img');
        img.src = src;
        img.classList.add('slide', 'enter');
        img.style.animationDelay = `${i * 1}s`;
        slider.appendChild(img);
      });

      const bgIndex = groupImages[1] ? start + 1 : start;
      background.style.backgroundImage = `url(${imagePaths[bgIndex]})`;
    }

    function showFinalSlide() {
      slider.innerHTML = '';
      background.style.backgroundImage = `url(${finalImage})`;

      const finalImg = document.createElement('img');
      finalImg.src = finalImage;
      finalImg.classList.add('final-slide');
      slider.appendChild(finalImg);

      textOverlay.style.display = 'block';
    }

    function nextGroup() {
      const start = currentGroup * groupSize;
      const groupImages = imagePaths.slice(start, start + groupSize);

      if (groupImages.length > 0) {
        showGroup(currentGroup);
        currentGroup++;
        setTimeout(nextGroup, 6000);
      } else {
        showFinalSlide();
      }
    }

    nextGroup();
  </script>
</body>
</html>
