<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Adrea Leal Festas</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
<style>
* {margin:0; padding:0; box-sizing:border-box;}
body {
  font-family:'Poppins', sans-serif;
  background:#000;
  color:#fff;
  height:100vh;
  overflow:hidden;
}

/* --- SLIDER --- */
.slider {
  position:relative;
  width:100%;
  height:100vh;
  overflow:hidden;
}

.slide {
  position:absolute;
  inset:0;
  opacity:0;
  transform:scale(1.05);
  transition:opacity 1s ease, transform 8s ease;
}

.slide.active {
  opacity:1;
  transform:scale(1);
  z-index:2;
}

.slide img {
  width:100%;
  height:100%;
  object-fit:cover;
  user-select:none;
  -webkit-user-drag:none;
}

/* --- TEXTO SOBRE AS IMAGENS --- */
.caption {
  position:absolute;
  bottom:60px;
  left:50%;
  transform:translateX(-50%);
  background:rgba(0,0,0,0.4);
  padding:10px 25px;
  border-radius:20px;
  font-size:1.1rem;
  backdrop-filter:blur(4px);
}

/* --- BOLINHAS (INDICADORES) --- */
.dots {
  position:absolute;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  gap:10px;
  z-index:10;
}

.dots button {
  width:10px;
  height:10px;
  border-radius:50%;
  border:none;
  background:rgba(255,255,255,0.3);
  cursor:pointer;
  transition:0.3s;
}

.dots button.active {
  background:#fff;
  transform:scale(1.3);
}

/* --- ANIMA√á√ÉO ENTRADA GERAL --- */
@keyframes fadeIn {
  from {opacity:0;}
  to {opacity:1;}
}
body {animation:fadeIn 1s ease;}
</style>
</head>
<body>

<div class="slider" id="slider">
  <div class="slide active"><img src="slide1.jpeg" alt=""><div class="caption">Festas com Identidade ‚ú®</div></div>
  <div class="slide"><img src="slide2.jpeg" alt=""><div class="caption">Decora√ß√µes que encantam üíñ</div></div>
  <div class="slide"><img src="slide3.jpeg" alt=""><div class="caption">Momentos inesquec√≠veis üéà</div></div>
  <div class="slide"><img src="slide4.jpeg" alt=""><div class="caption">Detalhes feitos com amor üíê</div></div>
</div>

<div class="dots" id="dots"></div>

<script>
const slides = document.querySelectorAll('.slide');
const dotsContainer = document.getElementById('dots');
let index = 0;
let startX = 0;
let endX = 0;
let autoSlide;

/* Criar bolinhas dinamicamente */
slides.forEach((_, i) => {
  const dot = document.createElement('button');
  dot.addEventListener('click', () => goToSlide(i));
  dotsContainer.appendChild(dot);
});
const dots = dotsContainer.querySelectorAll('button');
dots[0].classList.add('active');

/* Fun√ß√µes de navega√ß√£o */
function showSlide(i) {
  slides.forEach((slide, idx) => {
    slide.classList.toggle('active', idx === i);
    dots[idx].classList.toggle('active', idx === i);
  });
}

function nextSlide() {
  index = (index + 1) % slides.length;
  showSlide(index);
}

function prevSlide() {
  index = (index - 1 + slides.length) % slides.length;
  showSlide(index);
}

function goToSlide(i) {
  index = i;
  showSlide(index);
  resetAutoSlide();
}

/* Auto slide */
function startAutoSlide() {
  autoSlide = setInterval(nextSlide, 5000);
}

function resetAutoSlide() {
  clearInterval(autoSlide);
  startAutoSlide();
}

/* Suporte a gesto de toque (arrastar) */
document.getElementById('slider').addEventListener('touchstart', e => {
  startX = e.touches[0].clientX;
});
document.getElementById('slider').addEventListener('touchend', e => {
  endX = e.changedTouches[0].clientX;
  if (startX - endX > 50) nextSlide();      // arrastou para a esquerda
  else if (endX - startX > 50) prevSlide(); // arrastou para a direita
  resetAutoSlide();
});

startAutoSlide();
</script>

</body>
</html>
