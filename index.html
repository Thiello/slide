<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adrea Leal Festas</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .slide {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      opacity: 0;
      transform: scale(1);
      transition: opacity 2s ease, transform 8s ease;
    }

    .slide.active {
      opacity: 1;
      transform: scale(1.1);
    }

    .instagram {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 40px;
      height: 40px;
      z-index: 10;
      opacity: 0.8;
    }

    .instagram:hover {
      opacity: 1;
    }
  </style>
</head>
<body>

  <a href="https://www.instagram.com/adrealealfestas" target="_blank">
    <img src="instagram.png" alt="Instagram" class="instagram">
  </a>

  <div class="slide active" style="background-image: url('slide1.jpeg');"></div>
  <div class="slide" style="background-image: url('slide2.jpeg');"></div>
  <div class="slide" style="background-image: url('slide3.jpeg');"></div>
  <div class="slide" style="background-image: url('slide4.jpeg');"></div>
  <div class="slide" style="background-image: url('slide5.jpeg');"></div>
  <div class="slide" style="background-image: url('slide6.jpeg');"></div>
  <div class="slide" style="background-image: url('slide7.jpeg');"></div>
  <div class="slide" style="background-image: url('slide8.jpeg');"></div>
  <div class="slide" style="background-image: url('slide9.jpeg');"></div>
  <div class="slide" style="background-image: url('slide10.jpeg');"></div>
  <div class="slide" style="background-image: url('slide11.jpeg');"></div>

  <script>
    const slides = document.querySelectorAll('.slide');
    let current = 0;

    function nextSlide() {
      slides[current].classList.remove('active');
      current = (current + 1) % slides.length;
      slides[current].classList.add('active');
    }

    setInterval(nextSlide, 4000); // troca a cada 4 segundos
  </script>

</body>
</html>
